<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<nav th:replace="fragments/navbar"></nav>

<div class="container-fluid p-5 bg-dark ">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="pizzum : ${pizza}" class="col">
            <div class="card h-100">
                <img th:src="${pizzum.url}" class="card-img-top" alt="...">
                <div class="card-body text-center bg-light">
                    <h5 th:text="${pizzum.name}" class="card-title fw-bold text-uppercase"></h5>
                    <p th:text="${pizzum.description}" class="card-text mt-3"></p>
                    <div class="d-flex justify-content-center">
                        <h4 th:text="${pizzum.price}" class="fs-3 fw-bold"></h4>
                        <h3 class="mx-2 fw-bold">â‚¬</h3>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mx-5 pt-3">
                        <a class="btn btn-outline-success" th:href="@{'/pizza/view/' + ${pizzum.id}}">
                            <i class="fa-solid fa-eye"></i> <!-- @{'/category/edit/' + ${category.id}} -->
                        </a>
                        <a class="btn btn-outline-success" th:href="@{'/pizza/edit/' + ${pizzum.id}}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <a class="btn btn-outline-success" href="#">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                        <!-- <form th:action="@{/delete" method="POST">
                            <button type="submit" class="btn btn-outline-success">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>

<script type="text/javascript" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

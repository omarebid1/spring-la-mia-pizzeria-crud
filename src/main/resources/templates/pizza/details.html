<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<nav th:replace="fragments/navbar"></nav>


<div class="container-fluid bg-dark pm-3">
    <div class="row py-4">
        <div class="col-6 text-white ps-5">
            <h1 th:text="${pizza.name}" class="text-uppercase fw-bold fst-italic mt-5 font-monospace"></h1>
            <br><br>
            <h1><strong>Description: </strong></h1>
            <h4 th:text="${pizza.description}"><em></em></h4>
            <br><br>
            <div class="d-flex justify-content-between">
                <div>
                    <div class="d-flex justify-content-start ">
                        <h1 th:text="${pizza.price}" class="fw-bold"></h1>
                        <h1 class="mx-2 fw-bold">â‚¬</h1>
                    </div>
                </div>
                <div class="me-5"><a th:href="@{/pizza/view}" class="btn btn-success me-5 btn-lg">Back</a></div>
            </div>
        </div>

        <div class="col d-flex justify-content-center align-items-center">
            <img th:src="${pizza.url}" class="img-fluid rounded mx-auto d-block p-5" alt="pizza">
        </div>
    </div>
</div>


<footer th:replace="fragments/footer"></footer>

<script type="text/javascript" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</body>
</html>
